<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namen eintragen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            flex: 1;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #28a745;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background: #f8f9fa;
            margin-bottom: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trage deinen Namen ein</h1>
        <form id="nameForm">
            <input type="text" id="nameInput" placeholder="Dein Name" required>
            <input type="submit" value="Eintragen">
        </form>
        <ul id="nameList"></ul>
    </div>

    <script>
        document.getElementById('nameForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Namen aus dem Eingabefeld holen
            var name = document.getElementById('nameInput').value;
            
            // Neuen Listeneintrag erstellen
            var li = document.createElement('li');
            li.textContent = name;
            
            // Listeneintrag zur Liste hinzuf√ºgen
            document.getElementById('nameList').appendChild(li);
            
            // Eingabefeld leeren
            document.getElementById('nameInput').value = '';
        });
    </script>
</body>
</html>
